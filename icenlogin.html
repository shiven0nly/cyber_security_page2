<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ICEN - Login or Signup</title>
</head>
<link rel="stylesheet" href="loginstyle.css">
<body>
    <script src="icenweb.js"></script>

    <div id="hero" class="hero">

        <div class="name">
            ICEN 
        </div>

        <form action="Login">
        <div class="email">
            <input type="email" id="email" name="email" placeholder=" username@gmail.com" autofocus required>
        </div>

        <div class="password">
            <input type="password" id="password" name="password" placeholder="password"
            style="display: flex; justify-content: center; align-items: center;" required>
        </div>
        <button type="submit" id="signin" onclick="alert('Sign in Successful!')">Sign In</button>

        <div class="forget">
            <a href="#">Forget password?</a>
        </div>
        </form>
    </div>

    <div class="herofooter"></div>

</body>
</html>
